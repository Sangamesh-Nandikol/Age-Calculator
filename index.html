<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Age Calculator</title>
    <style>
        body{
            background: gray;
        }
    </style>
</head>
<body>
    

    <div class="container">

        <div class="row">

            <div class="col-md-6 offset-md-3">

                <div class="card mt-5" >
                    <div class="card-body">
                        <h5 class="card-title">
                            Age Calculator
                        </h5>
                        <p class="text-secondary">Provide your date of birth</p>
                        <div class="row mt-3">
                            <div class="col-md-4">
                                <!-- Date -->
                                 <div class="form-group">
                                    <input type="text" 
                                    placeholder="Date" 
                                    id="dateField"
                                    class="form-control" />
                                 </div>
                                
                            </div>
                            <div class="col-md-4">
                                <!-- Month -->
                                 <div class="form-group">
                                    <select  name="" id="monthField" class="form-control">
                                        <option value="" selected disabled>Month</option>
                                        <option value="January">Jan</option>
                                        <option value="February">Feb</option>
                                        <option value="March">Mar</option>
                                        <option value="April">Apr</option>
                                        <option value="May">may</option>
                                        <option value="June">Jun</option>
                                        <option value="July">July</option>
                                        <option value="August">Agu</option>
                                        <option value="September">Sep</option>
                                        <option value="October">Oct</option>
                                        <option value="November">Nov</option>
                                        <option value="December">Dec</option>
                                    </select>
                                    

                                 </div>
                            </div>
                            <div class="col-md-4">
                                <!-- Year -->
                                <div class="form-group">
                                    <input id="yearField" placeholder="Year" type="text" class="form-control" />
                                 </div>
                            </div>
                        </div>

                        <div class="container text-center">
                            <button  onclick="calculateAge()" class="btn btn-outline-warning btn-sm mt-3">Calculator</button>

                        </div>

                    </div>
                </div>

            </div>

        </div>
        
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>

        const calculateAge=()=>{
            let date=document.getElementById("dateField").value;
            let month=document.getElementById("monthField").value;
            let year=document.getElementById("yearField").value;

            console.log(date);
            console.log(month);
            console.log(year);

            

            if(date>31){
                alert("invalid date");
            }
            

            let dob=new Date(`${date} ${month} ${year}`);
            let now=new Date();
           let currentYer= now.getFullYear;
           if(year<currentYer){
            alert("Future date is not allowed")
           }

            let difference= now - dob;
            console.log(difference);

            let days= Math.floor(difference/(1000*60*60*24));

            alert(days);

            console.log(dob);
        }
    </script>
</body>
</html>
